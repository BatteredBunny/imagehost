version: "3.7"

services:
  imagehost:
    container_name: imagehost
    image: imagehost
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
      - POSTGRES_CONN=host=db port=5432 user=postgres password=123 dbname=imagehost sslmode=disable
    ports:
        - 1111:80
    volumes:
      - /run/media/lain/data/server_configs/imagehost/cdn:/app/data
    depends_on:
      - db
    restart: unless-stopped
  db:
    container_name: postgres-imagehost
    image: postgres-imagehost
    ports:
        - 5433:5432
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=imagehost
    restart: unless-stopped
